<div class="clearfix">
    <new-card cards="cards"></new-card>
    <div ng-repeat="card in cards" class="card-block">
        <section>
            <h1>Order Number: {{card.orderNum}}</h1>
            <span>Order Locality: {{card.locality}}</span>
        </section>
    </div>
</div>
<button ng-click="clearLocalStorage()">Clear Login</button>
