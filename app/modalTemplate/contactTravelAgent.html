<!-- Modal -->
<div class="modal fade c-contact-agent" id="contact-agent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close c-close-modal" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"></span>
      </button>
      <div class="modal-body no-padding clearfix">
        <div class="col-sm-12 c-login-block padding-lr-20">
          <h1 class="c-modal-heading">Contact a Travel Agent</h1>
          <form>
            <div class="c-popup-form clearfix">
              <input type="text" placeholder="Name" class="c-modalText  c-user">
              <div class="c-twoBlock clearfix">
                <input type="email" placeholder="Email address" class="c-modalText  c-email">
                <input type="text" placeholder="Phone number" class="c-modalText c-call">
              </div>
              <textarea class="c-textarea" placeholder="Send your questions here..."></textarea>
              <div class="c-buttons clearfix">
                <input type="reset" value="Cancel" class="c-button c-fleft c-cancel-button">
                <input type="submit" value="Submit" class="c-button c-fright c-submit-button">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
