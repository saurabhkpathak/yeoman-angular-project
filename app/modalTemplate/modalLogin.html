<!-- Modal -->
<div class="modal fade c-login" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close c-close-modal" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"></span>
      </button>
      <div class="modal-body no-padding clearfix">
        <div class="col-sm-12 c-login-block padding-lr-20">
          <h1 class="c-modal-heading">Log In</h1>
          <form>
            <div class="c-popup-form clearfix">
              <input type="email" placeholder="Email address" class="c-modalText  c-email">
              <div class="clearfix">
                <input type="password" placeholder="Password" class="c-modalText c-pwd">
              </div>
              <div class="c-buttons clearfix">
                <input type="reset" value="Cancel" class="c-button c-fleft c-cancel-button">
                <input type="submit" value="Submit" class="c-button c-fright c-submit-button">
              </div>
            </div>
          </form>
        </div>
        <div class="c-bottom-links">
        <span><a href="#" class="c-green-link">Sign Up</a><span class="c-green-link link-seperator">|</span><a href="#" class="c-green-link">Forgot your password?</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
