<!-- Modal -->
<div class="modal fade c-login-signup" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close c-close-modal" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"></span>
      </button>
      <div class="modal-body no-padding clearfix">
        <div class="col-sm-6 c-login-block padding-lr-20">
          <h1 class="c-modal-heading">Log In</h1>
          <form>
            <div class="c-popup-form clearfix">
              <input type="email" placeholder="Email address" class="c-modalText  c-email">
              <input type="password" placeholder="Password" class="c-modalText c-pwd">
              <div class="c-buttons clearfix">
                <input type="reset" value="Cancel" class="c-button c-fleft c-cancel-button">
                <input type="submit" value="Sign In" class="c-button c-fright c-submit-button">
              </div>
            </div>
          </form>
          <div class="col-sm-6 col-sm-offset-6 no-padding forgot-link"><a href="#" class="c-green-link">Forgot your password</a></div>
        </div>
        <div class="col-sm-6 padding-lr-20 c-signUp-block">
          <h1 class="c-modal-heading">Sign Up</h1>
          <form>
            <div class="c-popup-form clearfix">
              <input type="email" placeholder="Email address" class="c-modalText c-email">
              <input type="password" placeholder="Password" class="c-modalText c-pwd">
              <input type="password" placeholder="Password" class="c-modalText c-pwd">
              <div class="c-buttons clearfix">
                <input type="reset" value="Cancel" class="c-button c-fleft c-cancel-button">
                <input type="submit" value="Sign Up" class="c-button c-fright c-submit-button">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div class="c-continue"><a href="#" class="c-green-link">Continue booking without signing up</a></div>
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
