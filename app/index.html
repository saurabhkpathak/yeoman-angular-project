<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/templates.css">
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- endbuild -->
  </head>
  <body ng-app="yeomanProject" id="{{routeClassName}}" ng-controller="mainController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container">
        <div ng-include="'views/components/header.html'"></div>
        <div ng-view=""></div>
    </div>
    <div ng-include="'views/components/footer.html'"></div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signupModal">
          Login Sign Up
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUp">
          SignUp
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">
          Login
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#contact-agent">
          Contact Agent
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addAttraction">
          Add Attraction
        </button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-destination">
          Add Destination
        </button>
        <div data-id="signupModal" ng-include="'/modalTemplate/modalLoginSignup.html'"></div>
        <div data-id="signUp" ng-include="'/modalTemplate/modalSignup.html'"></div>
        <div data-id="login" ng-include="'/modalTemplate/modalLogin.html'"></div>
        <div data-id="contact-agent" ng-include="'/modalTemplate/contactTravelAgent.html'"></div>
        <div data-id="addAttraction" ng-include="'/modalTemplate/addAttraction.html'"></div>
        <div data-id="add-destination" ng-include="'/modalTemplate/addDestination.html'"></div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/slider.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/jquery.jcarousel.js"></script>
        <script src="scripts/page.js"></script>
        <script src="scripts/controllers/accordiontest.js"></script>
        <script src="scripts/controllers/itinerary.js"></script>
        <script src="scripts/directives/tpaccordion.js"></script>
        <script src="scripts/directives/tpaccordionhead.js"></script>
        <script src="scripts/directives/tpaccordioncontent.js"></script>
        <!-- endbuild -->
</body>
</html>
